<body>
	<div class="container">
	  <header>
	    <h1>Local Weather</h1>
	  </header>
	  <div class="current-time">
	    <div class="hrs">00</div>
	    <div class="colon-1">:</div>
	    <div class="min">00</div>
	    <div class="colon-2">:</div>
	    <div class="sec">00</div>
	  </div>
	  <div class="current-day">Day Month Date Year</div>
	  <div class="city">Loading Location...</div>
	  <div class="main-content">
	    <div class="buttons">
	      <div class="btn"><a id='toggle-temp' href="#">Show In Celsius</a></div>
	      <div class="btn"><a id='refresh' href="#">Refresh</a></div>
	    </div>
	    <div class="forecast">
	      <div class="current-weather">
	        <div class="title">Right Now</div>
	        <div class="weather">
	          <div class="icon"></div>
	          <div class="info">
	            <div class="summary"></div>
	            <div class="temperature">
	            </div>
	          </div>
	        </div>
	      </div>
	      <div class="hourly-weather">
	        <div class="title">Next 24 Hours</div>
	        <div class="weather">
	          <div class="icon"></div>
	          <div class="info">
	            <div class="summary"></div>
	            <div class="temperature">
	            </div>
	          </div>
	        </div>
	      </div>
	      <div class="weeks-weather">
	        <div class="title">Next 7 Days</div>
	        <div class="weather">
	          <div class="icon"></div>
	          <div class="info">
	            <div class="summary"></div>
	            <div class="temperature">
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	<!--     <div class="last-updated">Last Updated At <span class="value"></span></div> -->
	  </div>
	  <div class="loading">
	    <i class='fa fa-spinner fa-spin'></i>
	  </div>
	  <footer>
	    <p>API Used <a href="https://forecast.io">Forecast.io</a></p>
	    <p>Made With <i class='wi wi-fire'></i> By VinayPuppal</p>
	  </footer>
	</div>
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

</body>
